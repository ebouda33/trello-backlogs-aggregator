<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/custom.css" th:href="@{css/custom.css}" rel="stylesheet" media="screen" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

<link href="../static/css/guru.css" th:href="@{css/guru.css}" rel="stylesheet" media="screen" />
</head>
<div class="container">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Accueil</a></li>
            <li><a href="/sprint">Sprint</a></li>
        </ul>
    </nav>

    <h2>Backlog List</h2>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Business complexity</th>
            <th>Consumed complexity</th>
            <th>Remained complexity</th>
            <th>Total complexity</th>
        </tr>
        <tr th:each="board : ${boards}">
            <td th:text="${board.name}"/>           
            <td th:text="${board.businessComplexity}"/>
            <td th:text="${board.consumedComplexity}"/>
            <td th:text="${board.remainedComplexity}"/>
            <td th:text="${board.totalComplexity}"/>
        </tr>
    </table>

</div>
</html>
