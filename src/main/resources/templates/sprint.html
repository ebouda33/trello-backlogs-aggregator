<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/custom.css" th:href="@{css/custom.css}" rel="stylesheet" media="screen" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

<link href="../static/css/guru.css" th:href="@{css/guru.css}" rel="stylesheet" media="screen" />
</head>
<div class="container">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li><a href="/">Accueil</a></li>
            <li class="active"><a href="/sprint">Sprint</a></li>
        </ul>
    </nav>

    <h2>Sprint</h2>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Business complexity</th>
            <th>Consumed complexity</th>
            <th>Remained complexity</th>
            <th>Total complexity</th>
        </tr>
        <tr>
            <td/>           
            <td th:text="${sprint.businessComplexity}"/>
            <td th:text="${sprint.consumedComplexity}"/>
            <td th:text="${sprint.remainedComplexity}"/>
            <td th:text="${sprint.totalComplexity}"/>
        </tr>
        <tr th:each="column : ${sprint.columns}">
            <td th:text="${column.name}"/>           
            <td th:text="${column.businessComplexity}"/>
            <td th:text="${column.consumedComplexity}"/>
            <td th:text="${column.remainedComplexity}"/>
            <td th:text="${column.totalComplexity}"/>
        </tr>
    </table>
    
    <h2>User Stories</h2>
    <table class="table table-striped" th:each="column : ${sprint.columns}">
        <tr>
            <th>Status</th>
            <th>Title</th>
        </tr>
        <tr th:each="card : ${column.cards}">
            <td th:text="${column.name}"/>
            <td th:text="${card.name}"/>
        </tr>
    </table>

</div>
</html>
