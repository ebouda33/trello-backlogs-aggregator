<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Trello Backlogs Aggregator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/custom.css" th:href="@{css/custom.css}" rel="stylesheet" media="screen" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

<link href="../static/css/guru.css" th:href="@{css/guru.css}" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="container">
        <div th:fragment="errors">
            <div th:if="errors">
                <div th:if="${errors.size()>0}">
                    <h2>Errors</h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Backlog</th>
                            <th>Message</th>
                        </tr>
                        <tr th:each="error : ${errors}">
                            <td th:text="${error.backlog}" />
                            <td th:text="${error.message}" />
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
